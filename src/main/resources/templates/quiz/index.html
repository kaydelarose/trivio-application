<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<script src="/js/quiz.js"></script>

<body>

<div th:replace="fragments/navigation :: nav"></div>


<div class="quiz-container">
    <h1 class="page-title" th:text="${quiz.title}"></h1>

    <button th:attr="data-quiz-id=${quiz.quizId}, data-total-questions=${totalQuestions}"
            class="nav-link" id="startButton">
        Start Quiz!
    </button>

    <div id="quizText" class="quiz-list"></div>
</div>

</body>
</html>
