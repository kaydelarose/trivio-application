<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<div th:replace="fragments/navigation :: nav"></div>

<div class="quiz-container">
    <h1 class="page-title">Add Quiz</h1>

    <form action="#" th:object="${quiz}" method="post" class="form-section">
        <div class="form-group">
            <label th:for="*{title}" class="form-label">Quiz Name</label>
            <input class="form-control" type="text" th:field="*{title}" placeholder="Enter quiz name" required>
        </div>

        <div class="form-group">
            <label th:for="*{live}" class="form-label">Live</label>
            <select class="form-control" th:field="*{live}" required>
                <option value="0" selected>No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="btn-group">
            <input class="save-button" type="submit" value="Save">
            <a class="cancel-button" href="/" role="button">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
